<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,500,900i" rel="stylesheet" </head>

  <body>

    <!-- <button id="test" class="btn btn-outline-primary mx-auto">Test!</button> -->

    <section id="welcome-wrapper">
      <div class="container">
        <div class="row">
          <div class="mx-auto text-center">
            <h1 class="title">Welcome to</h1>
            <h1 class="title">Nibelung trivia</h1>
          </div>
        </div>
        <div class="row">
          <button id="start" class="btn btn-outline-primary mx-auto">Start!</button>
        </div>
      </div>
    </section>


    <section id="question-wrapper">
      <div class="container">
        <div class="row timer">
          <div id="t"></div>
        </div>
        <div class="row question">
          <div id="q"></div>
        </div>
        <div class="row answers">
          <div id="a"></div>
        </div>
        <div class="row answers">
          <button id="next" class="btn btn-secondary">Next</button>
        </div>
      </div>
    </section>

    <section id="results-wrapper">
      <div class="container">
        <div class="row">
          <div class="mx-auto text-center">
            <h1 class="title">Hehe! ye nixies!</h1>
            <h1 class="title">You got
              <span id="score"></span> out of
              <span id="total"></span>!
              <!/h1>
          </div>
        </div>
        <div class="row">
          <div id="key" class="mx-auto">
            <div class="btn key correct-ans">Your guess (Correct)</div>
            <div class="btn key incorrect-ans">Your guess (Incorrect)</div>
            <div class="btn key review-q-ans-correct">Correct Answer</div>
            <div class="btn key review-q-ans">Incorrect Answer</div>
          </div>
        </div>
        <div class="row">
          <div id="results" class="mx-auto">
          </div>
        </div>
        <div class="row">
          <button id="try-again" class="btn btn-primary mx-auto">Try Again!</button>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>

</html>
